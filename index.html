<!DOCTYPE html>
<html lang="en">
<head>

    <title>A CSS3 spinning cube</title>

</head>

<body>
    <div id="container">
        <div id="cube">
            <div id="front"></div>
            <div id="back"></div>
            <div id="left"></div>
            <div id="right"></div>
            <div id="top"></div>
            <div id="bottom"></div>
        </div>
    </div>
</body>
</html>
